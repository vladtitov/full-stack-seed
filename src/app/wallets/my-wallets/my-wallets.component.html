<div>
    <button md-raised-button color="accent" (click)="addWallet($event)">Add Wallet</button>

    <app-wallet-create></app-wallet-create>
    <div>
        <hr/>
        <md-list *ngFor="let wallet of myWallets">
            <md-list-item (click)="onWalletSelected(wallet)"  [class.selected] = wallet.selected >
                <app-wallet  [wallet]="wallet">  </app-wallet>
                <div class="fa fa-edit" (click)="onEditClick(wallet)"></div>
                <div class="fa fa-delete" (click)="onEditClick(wallet)"></div>

            </md-list-item>

        </md-list>


        <hr/>
    </div>
  my-wallets works!
</div>
