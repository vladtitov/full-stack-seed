<div>
    <table>
        <tr>
            <th (click)="onClick('market_cap_usd')">market cap usd</th>
            <th (click)="onClick('percent_change_1h')">1h%</th>
            <th (click)="onClick('percent_change_24h')" >24h%</th>
            <th (click)="onClick('percent_change_7d')">7 days%</th>
            <th (click)="onClick('price_usd')">$US</th>
            <th (click)="onClick('rank')">Rank</th>
            <th (click)="onClick('symbol')">Symbol</th>
        </tr>


        <tbody *ngFor="let item of sortedAllCoins">

            <tr>
                <td>{{item.market_cap_usd}}</td>
                <td>{{item.percent_change_1h}}</td>
                <td>{{item.percent_change_24h}}</td>
                <td>{{item.percent_change_7d}}</td>
                <td>{{item.price_usd}}</td>
                <td>{{item.rank}}</td>
                <td>{{item.symbol}}</td>
                <td><input type="checkbox"/></td>
                <td>{{item.name}}</td>

            </tr>

        </tbody>
    </table>


</div>
