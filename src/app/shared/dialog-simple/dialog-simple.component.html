<div>
    <h2 md-dialog-title>{{title}}</h2>
    <md-dialog-content>{{message}}</md-dialog-content>
    <md-dialog-actions>
        <button md-button md-dialog-close *ngFor="let button of buttons"  [md-dialog-close] = button >{{button}}</button>
        <!-- Can optionally provide a result for the closing dialog. -->

    </md-dialog-actions>


</div>
